language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - platform-tools
    
    - build-tools-29.0.0
    
    - android-28
    
    - extra-android-m2repository

script:
        - ./gradlew build
before_install:
        - chmod +x gradlew
        - yes | sdkmanager "platforms;android-28"
branches:
        only:
                - master
licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
