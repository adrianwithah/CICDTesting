language: android
dist: trusty
jdk: oraclejdk8
android:
  components:
    - tools
    - platform-tools    
    - extra-android-m2repository

script:
  - ./gradlew build
  
after_success:
  - chmod +x HelloWorld.sh
  - ./HelloWorld.sh
  
before_install:
        - chmod +x gradlew
        - yes | sdkmanager "platforms;android-28"
        - yes | sdkmanager "build-tools;28.0.3"
branches:
        only:
                - master
licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
